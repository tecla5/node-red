<!-- First, the content of the edit dialog is defined.                       -->

<script type="text/x-red" data-template-name="pattern-match">
    <!-- data-template-name identifies the node type this is for              -->

    <!-- Each of the following divs creates a field in the edit dialog.       -->
    <!-- Generally, there should be an input for each property of the node.   -->
    <!-- The for and id attributes identify the corresponding property        -->
    <!-- (with the 'node-input-' prefix).                                     -->
    <!-- The available icon classes are defined Font Awesome Icons (FA Icons) -->
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> <span data-i18n="common.label.topic"></span></label>
        <input type="text" id="node-input-topic" placeholder="Topic">
    </div>

    <br/>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-search"></i> <span data-i18n="service.label.pattern"></span></label>
        <input type="text" id="node-input-topic" placeholder="{}">
    </div>

    <br/>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-search"></i> <span data-i18n="service.label.maxMessages"></span></label>
        <input type="text" id="node-input-maxMessages" placeholder="">
    </div>

    <br/>

    <!-- By convention, most nodes have a 'name' property. The following div -->
    <!-- provides the necessary field. Should always be the last option      -->
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>
</script>


<!-- Next, some simple help text is provided for the node.                   -->
<script type="text/x-red" data-help-name="pattern-match">
    <!-- data-help-name identifies the node type this help is for             -->
    <!-- This content appears in the Info sidebar when a node is selected     -->
    <!-- The first <p> is used as the pop-up tool tip when hovering over a    -->
    <!-- node in the palette.                                                 -->
    <p>A Pattern match can be used by a service to match messages of interest</p>
    <p>The message matched on the <code>pattern</code>.</p>
    <h4>Validation</h4>
    <p>
        You can validate the message payload using <a href="https://github.com/hemerajs/hemera/tree/master/packages/hemera-joi">hemera-joi</a>
    </p>
    <code>{
    topic: 'math',
    cmd: 'add',
    a: '$number.required' // Joi.number().required()
}</code>
    </p>
</script>

<!-- Finally, the node type is registered along with all of its properties   -->
<!-- The example below shows a small subset of the properties that can be set-->
<script type="text/javascript">
    RED.nodes.registerType('pattern-match', {
        category: 'input', // the palette category
        defaults: { // defines the editable properties of the node
            name: {
                value: "my-service"
            }, //  along with default values.
            topic: {
                value: "",
                required: true
            },
            pattern: {
                value: "",
                required: false
            },
            maxMessages: {
                value: "",
                required: false
            }
        },
        inputs: 0, // set the number of inputs - only 0 or 1
        outputs: 1, // set the number of outputs - 0 to n
        // set the icon (held in icons dir below where you save the node)
        icon: "filter.png", // saved in  icons/myicon.png
        label: function () { // sets the default label contents
            return this.name || this.topic || "sample";
        },
        labelStyle: function () { // sets the class to apply to the label
            return this.name ? "node_label_italic" : "";
        }
    });
</script>
